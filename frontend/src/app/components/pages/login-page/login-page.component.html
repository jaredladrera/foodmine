<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <input-container label="Email">
        <input type="email" placeholder="Email" formControlName="email" />

    <app-input-validation
        [control]="fc.email" [showErrorWhen]="isSubmitted"></app-input-validation>
    </input-container>

    <div class="input-container">
      <label>Email</label>
      <div>

      </div>


    </div>
    <div class="input-container">
      <label>Password</label>
      <div>
        <input type="password" placeholder="Password" formControlName="password" />
      </div>

      <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
        <div *ngIf="fc.password.errors">Should not be empty</div>
      </div>
    </div>
    <div class="button">
      <button type="submit">Login</button>
    </div>
  </form>
  </div>
</div>
