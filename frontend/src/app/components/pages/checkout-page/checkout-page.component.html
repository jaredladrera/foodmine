<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <app-text-input [control]="fc.name" label="Name"></app-text-input>
      <app-text-input [control]="fc.address" label="Address"></app-text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title
    title="Choose your address on Map"
    fontSize="1.6rem"
    ></app-title>
    <map [order]="order"></map>
  </div>

</div>
<div class="buttons-container">
  <div class="buttons">
    <button (click)="createOrder()">Go to Payment</button>
  </div>
</div>
